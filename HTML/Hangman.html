<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="hangman">
        <div id="guess-container">
            <p>Guesses</p>
            <label for="guess">Guess:</label>
            <input type="text" id="guess" name="guess" maxlength="1" minlength="1" required onkeydown="handleGuess(event)"></input>
        </div>
        <div id="visual-container">
            <p>Enter word</p>
            <label for="wordInput">Word:</label>
            <input type="text" id="wordInput" name="wordInput" onkeydown="getInput(event)"></input>

            <p id="temp-result"></p>
        </div>
    </div>

    <script src="/js/Hangman.js"></script>
</body>
</html>
