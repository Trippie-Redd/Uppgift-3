<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="hangman">
        <div id="guess-container">
            <p>Guesses</p>
            <form action="">
                <label for="guess">Guess:</label>
                <input type="text" id="guess" name="guess" maxlength="1" minlength="1" required><br>
                
            </form>
        </div>
        <div id="visual-container">Visual</div>
    </div>
</body>
</html>
