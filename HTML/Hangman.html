<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="/my-bulma-project.css"> 
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <nav id="navbar">
        <div id="nav-logo">
            <span>ts games</span>
        </div>
        <ul>
            <li><a href="TicTacToe.html" class="nav-item">TicTacToe</a></li>
            <li><a href="Hangman.html" class="nav-item">Hangman</a></li>
            <li><a href="Yatzy.html" class="nav-item">Yatzy</a></li>
        </ul>

        <div id="theme-switch">
            <span class="theme-switch-label">Light</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="switchTheme(this)"/>
                <div class="slider round"></div>
            </label>
            <span class="theme-switch-label">Dark</span>
        </div>
    </nav>
    

    <div id="hangman">
        <header>
            <div class="box">
                <h1 class="title is-1" id="title">Hangman</h1>
            </div>
        </header>
        <main>
            <div id="game-area">
                <div id="visual-container">
                    <p>Enter Word</p>
                    <label for="wordInput">Word:</label>
                    <input type="text" id="wordInput" name="wordInput" onkeydown="getInput(event)">
                    <p id="temp-result"></p>
                </div>
                <div id="guess-container">
                    <p>Make a Guess</p>
                    <label for="guess">Letter:</label>
                    <input type="text" id="guess" name="guess" maxlength="1" required onkeydown="handleGuess(event)">
                    <p id="guessedLetters">Guessed Letters: </p>
                </div>
            </div>
        </main>
        <div id="hangman-img">
            <img src="/assets/hangman/0.jpg" alt="hangman" id="hangmanImg">
        </div>
    </div>

    <script src="/js/Hangman.js"></script>
    <script src="/js/dark-mode.js"></script>
</body>
</html>
