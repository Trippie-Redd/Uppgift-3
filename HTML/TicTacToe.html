<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/my-bulma-project.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <nav id="navbar">
        <div id="nav-logo">
            <span>ts games</span>
        </div>
        <ul>
            <li><a href="TicTacToe.html" class="nav-item">TicTacToe</a></li>
            <li><a href="Hangman.html" class="nav-item">Hangman</a></li>
            <li><a href="Yatzy.html" class="nav-item">Yatzy</a></li>
            <li><a href="Feedback.html" class="nav-item">Feedback</a></li>
        </ul>

        <div id="theme-switch">
            <span class="theme-switch-label">Light</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="switchTheme(this)"/>
                <div class="round" id="slider"></div>
            </label>
            <span class="theme-switch-label">Dark</span>
        </div>
    </nav>

    <div id="ticTacToe">
        <div id="title">
            <h1 class="is-size-1" id="title">Tic Tac Toe</h1>
        </div>

        <div id="game-container" class="box">
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 0)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 1)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 2)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 3)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 4)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 5)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 6)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 7)"></button>
            <button class="input-box button is-size-2" onclick="handleBoxPressed(this, 8)"></button>
        </div>

        <div id="reset-container">
            <button class="button is-large" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="/js/TicTacToe.js"></script>
    <script src="/js/dark-mode.js"></script>
</body>
</html>
