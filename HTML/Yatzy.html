<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my-bulma-project.css"> 
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="yatzy-container">
        <div class="dice-container">
            <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
            <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
            <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
            <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
            <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
        </div>

        <div class="button-container">
            <p id="rolls-text">Rolls Left: 3</p>
            <button class="button" onclick="RollAllDice()">Roll</button>
        </div>
    </div>

    <div class="scoreboard">
        <button onclick="CheckForDigit(1, this)">Aces</button>
        <button onclick="CheckForDigit(2, this)">Twos</button>
        <button onclick="CheckForDigit(3, this)">Threes</button>
        <button onclick="CheckForDigit(4, this)">Fours</button>
        <button onclick="CheckForDigit(5, this)">Fives</button>
        <button onclick="CheckForDigit(6, this)">Sixes</button>
        
        <button onclick="CheckForMultipleOfAKind(3, this)">3 of a kind</button>
        <button onclick="CheckForMultipleOfAKind(4, this)">4 of a kind</button>

        <button onclick="CheckForLadder(1, this)">Small ladder</button>
        <button onclick="CheckForLadder(2, this)">Big ladder</button>
        

    </div>

    <script src="/js/Yatzy.js"> </script>
</body>
</html>
