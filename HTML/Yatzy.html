<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy</title>
    <link rel="stylesheet" href="/my-bulma-project.css"> 
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <nav id="navbar">
        <div id="nav-logo">
            <span>ts games</span>
        </div>
        <ul>
            <li><a href="TicTacToe.html" class="nav-item">TicTacToe</a></li>
            <li><a href="Hangman.html" class="nav-item">Hangman</a></li>
            <li><a href="Yatzy.html" class="nav-item">Yatzy</a></li>
            <li><a href="Feedback.html" class="nav-item">Feedback</a></li>
        </ul>

        <div id="theme-switch">
            <span class="theme-switch-label">Light</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="switchTheme(this)"/>
                <div class="round" id="slider"></div>
            </label>
            <span class="theme-switch-label">Dark</span>
        </div>
    </nav>

    <div id="yatzy">
        <div id="player1-container">
            <h2>Player 1</h2>
            <button class="p1" onclick="CheckForDigit(1, this)">Aces</button>
            <button class="p1" onclick="CheckForDigit(2, this)">Twos</button>
            <button class="p1" onclick="CheckForDigit(3, this)">Threes</button>
            <button class="p1" onclick="CheckForDigit(4, this)">Fours</button>
            <button class="p1" onclick="CheckForDigit(5, this)">Fives</button>
            <button class="p1" onclick="CheckForDigit(6, this)">Sixes</button>
            <button class="lockedScore" id="p1DigitTotal">Total</button>
            <button class="lockedScore" id="p1Bonus">Bonus</button>
            <button class="p1" onclick="CheckForPairs(1, this)">One pair</button>
            <button class="p1" onclick="CheckForPairs(2, this)">Two pairs</button>
            <button class="p1" onclick="CheckForMultipleOfAKind(3, this)">3 of a kind</button>
            <button class="p1" onclick="CheckForMultipleOfAKind(4, this)">4 of a kind</button>
            <button class="p1" onclick="CheckForFullHouse(this)">Full house</button>
            <button class="p1" onclick="CheckForLadder(1, this)">Small ladder</button>
            <button class="p1" onclick="CheckForLadder(2, this)">Big ladder</button>
            <button class="p1" onclick="CheckChance(this)">Chance</button>
            <button class="p1" onclick="CheckForMultipleOfAKind(5, this)">Yatzy</button>
            <button class="lockedScore" id="p1Total">Total</button>
        </div>

        <div id="header-container">
            <div id="header-container-inner" class="box">
                <h1 id="playerActive" class="is-size-1">Player 1's turn</h1>
            </div>
        </div>

        <div class="yatzy-container box">
            <div class="dice-container">
                <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
                <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
                <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
                <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
                <img onclick="LockDice(this)" src="/assets/yatzy/dice1.png" alt="dice" class="dice">
            </div>

            <div class="button-container box">
                <p id="rolls-text">Rolls Left: 3</p>
                <button class="button" onclick="RollAllDice(false)">Roll</button>
            </div>
        </div>

        <div id="player2-container">
            <h2>Player 2</h2>
            <button class="p2" onclick="CheckForDigit(1, this)">Aces</button>
            <button class="p2" onclick="CheckForDigit(2, this)">Twos</button>
            <button class="p2" onclick="CheckForDigit(3, this)">Threes</button>
            <button class="p2" onclick="CheckForDigit(4, this)">Fours</button>
            <button class="p2" onclick="CheckForDigit(5, this)">Fives</button>
            <button class="p2" onclick="CheckForDigit(6, this)">Sixes</button>
            <button class="lockedScore" id="p2DigitTotal">Total</button>
            <button class="lockedScore" id="p2Bonus">Bonus</button>
            <button class="p2" onclick="CheckForPairs(1, this)">One pair</button>
            <button class="p2" onclick="CheckForPairs(2, this)">Two pairs</button>
            <button class="p2" onclick="CheckForMultipleOfAKind(3, this)">3 of a kind</button>
            <button class="p2" onclick="CheckForMultipleOfAKind(4, this)">4 of a kind</button>
            <button class="p2" onclick="CheckForFullHouse(this)">Full house</button>
            <button class="p2" onclick="CheckForLadder(1, this)">Small ladder</button>
            <button class="p2" onclick="CheckForLadder(2, this)">Big ladder</button>
            <button class="p2" onclick="CheckChance(this)">Chance</button>
            <button class="p2" onclick="CheckForMultipleOfAKind(5, this)">Yatzy</button>
            <button class="lockedScore" id="p2Total">Total</button>
        </div>
    </div>

    <script src="/js/Yatzy.js"> </script>
    <script src="/js/dark-mode.js"> </script>
</body>
</html>
